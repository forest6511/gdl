name: Cross-Platform Tests

on:
  workflow_call:
  workflow_dispatch:

env:
  GO_VERSION: '1.24'

concurrency:
  group: cross-platform-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  # Cross-platform compatibility tests
  cross-platform:
    name: ${{ matrix.os }} / Go ${{ matrix.go-version }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.23', '1.24']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies with retry
        run: |
          export GOPROXY=https://proxy.golang.org,direct
          export GOSUMDB=sum.golang.org
          for i in {1..3}; do
            echo "Attempting to download dependencies (attempt $i)"
            if [[ "${{ runner.os }}" == "macOS" ]]; then
              # macOS doesn't have timeout by default, use Perl-based timeout
              if perl -e 'alarm shift; exec @ARGV' 180 go mod download; then
                echo "Dependencies downloaded successfully"
                break
              fi
            else
              # Linux and Windows
              if timeout 180s go mod download; then
                echo "Dependencies downloaded successfully"
                break
              fi
            fi
            
            if [ $i -eq 3 ]; then
              echo "Failed to download dependencies after 3 attempts"
              exit 1
            else
              echo "Download failed, retrying in 10 seconds..."
              sleep 10
            fi
          done
        shell: bash

      - name: Run tests
        shell: bash
        run: |
          echo "ðŸ§ª Running tests on ${{ matrix.os }} with Go ${{ matrix.go-version }}"
          go test -v -race ./... 2>&1 | tee test-output.log
          
          if [ $? -ne 0 ]; then
            echo "âŒ Tests failed on ${{ matrix.os }}"
            echo "## âŒ Test Failure: ${{ matrix.os }} / Go ${{ matrix.go-version }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            grep -E "FAIL|--- FAIL|panic:" test-output.log | head -20 >> $GITHUB_STEP_SUMMARY || echo "Could not extract failure details" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… All tests passed on ${{ matrix.os }} with Go ${{ matrix.go-version }}"
          fi

      - name: Build binary
        run: go build -v ./cmd/godl/

      - name: Test binary execution
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            ./godl.exe --version
          else
            ./godl --version
          fi

      - name: Summary
        if: success()
        run: |
          echo "## âœ… Tests Passed: ${{ matrix.os }} / Go ${{ matrix.go-version }}" >> $GITHUB_STEP_SUMMARY